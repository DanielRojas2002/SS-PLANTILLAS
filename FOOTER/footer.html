<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Document</title>
</head>

  <body>
    <button id="btnAgregar">+ Contenido</button>
    <main id="main">    
    </main>
      <button class="btn btnFooter position-fixed bottom-0 start-50 translate-middle-x" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        <i class="bi bi-caret-up-fill simboloFlecha"></i>
      </button>
      <footer class="collapse bg-secondary" id="collapseExample">
        <h1 class="pb-2 pt-1 text-center">FACPYA</h1>
        <!-- Grid container -->
        <div class="container">
          <!-- Section: Social media -->
          <section class="mb-4 row">
            <!-- Linea izquierda -->
            <div class="line line-left col"></div>
            <!-- Facebook -->
            <a class="btn btn-outline-light btn-floating m-1 boton-redes" href="#!" role="button"><i class="bi bi-facebook"></i></a>
            <!-- Whatsapp -->
            <a class="btn btn-outline-light btn-floating m-1 boton-redes" href="#!" role="button"><i class="bi bi-whatsapp"></i></a>
            <!-- Linea derecha -->
            <div class="line line-right col"></div>
          </section>
          <!-- Section: Text -->
          <section class="mb-4">
            <p class="pb-3">
              Facultad de Contaduría Pública y Administración, UANL© Av. Universidad s/n Cd. Universidad C.P. 66455. San Nicolás de los Garza, Nuevo León, México. Teléfonos: +52 (81) 8329 4080, (81) 8329 4246, (81) 8329 4247, (81) 8329 4248 y (81) 8329 4249.
            </p>
          </section>
        <!-- Copyright -->
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
<style>
.btnFooter{
  /* position: fixed;
  bottom: 0;
  right: 49%; */
  z-index: 1;
}

.line{
  background-color: white;
  width: 30vw;
  height: 0.2vh;
  align-self: center;
}

.line-left{
  margin-right: 1em;
}

.line-right{
  margin-left: 1em;
}

.boton-redes{
  width: 12vw;
}

footer{
  position: fixed;
  bottom: 0;
  width: 100%;
}
</style>

<script>
  // Boton para agregar contenido
  let btnAgregar = document.getElementById("btnAgregar");
  // Seleccion de la etiqueta main
  let main = document.getElementById("main");
  const texto = "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut optio sequi nemo repudiandae delectus repellendus error dolorem ut quas eum minus maiores modi ducimus harum, facere dolor eligendi deleniti illum."
  let contador = 1;
  btnAgregar.addEventListener("click", ()=>{
    main.innerHTML += `<p>${contador} ${texto}</p><br>`;
    contador += 1;
  });
  // Cambiar la orientacion de la flecha
  let btnFooter = document.querySelector(".btnFooter");
  let simboloFlecha = document.querySelector(".simboloFlecha");
  let flechaActual = "bi-caret-up-fill";
  let flechaVieja = "bi-caret-up-fill";
  btnFooter.addEventListener("click", ()=>{
    flechaActual = (flechaActual == "bi-caret-up-fill") ? "bi-caret-down-fill" : (flechaActual == "bi-caret-down-fill") ? "bi-caret-up-fill" : "";
    simboloFlecha.classList.remove(flechaVieja);
    simboloFlecha.classList.add(flechaActual);
    flechaVieja = flechaActual;
  });
</script>
</html>
